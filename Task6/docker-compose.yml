version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mysql-demo
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: demo
      MYSQL_DATABASE: demo
      MYSQL_USER: demo
      MYSQL_PASSWORD: demo
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - demo-net

volumes:
  mysql_data:

networks:
  demo-net:
    driver: bridge
